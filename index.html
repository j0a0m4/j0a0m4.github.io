<!DOCTYPE html>
<html lang="en">
  <head>
    <title>João Web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
        <a class="navbar-brand" href="#">João Marcos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#sobre"
                >Sobre <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tecnologias">Projetos</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main
      class="container-fluid bg-dark text-light justify-content-around align-items-center"
    >
      <section id="sobre" class="row px-3 py-3">
        <div class="col-12 d-flex flex-column mb-3">
          <h2 class="display-4 d-md-flex d-none">Sobre</h2>
          <h2 class="d-flex d-md-none">Sobre</h2>
        </div>
        <div
          class="col-12 d-flex flex-column justify-content-center align-items-center"
        >
          <img
            src="/assets/profile.jpg"
            alt="Foto de perfil do autor"
            class="img-fluid rounded-circle mb-4 border border-success"
          />
          <ul
            id="sobre-ul"
            class="pl-0 d-flex flex-column justify-content-center"
          >
            <li class="d-flex align-items-center mb-2">
              <ion-icon size="large" name="school"></ion-icon>
              <span class="ml-2">
                Sistemas de Informação - UFF
              </span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <ion-icon size="large" name="code"></ion-icon>
              <span class="ml-2">
                Entusiasta de Tecnologias Web
              </span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <ion-icon size="large" name="phone-portrait"></ion-icon>
              <span class="ml-2">
                Mobile First, Mobile Always
              </span>
            </li>
          </ul>
        </div>
      </section>
      <section id="contato" class="row px-3 py-3">
        <div class="col-12 d-flex flex-column mb-3">
          <h2 class="display-4 d-md-flex d-none">Contato</h2>
          <h2 class="d-flex d-md-none">Contato</h2>
        </div>

        <div
          class="col col-lg-6  d-flex flex-column align-items-center justify-content-center"
        >
          <button
            class="btn btn-success my-1 d-flex align-items-center py-lg-4 contact-btn"
          >
            <ion-icon name="call"></ion-icon>
            <a class="btn text-light" href="tel:21970436909">
              (21) 97043-6909
            </a>
          </button>
        </div>
        <div
          class="col col-lg-6 d-flex flex-column align-items-center justify-content-center"
        >
          <button
            class="btn btn-secondary my-1 d-flex align-items-center py-lg-4 contact-btn"
          >
            <ion-icon name="mail"></ion-icon>
            <a class="btn text-light" href="mailto:joaomarcoslopes@id.uff.br">
              joaomarcoslopes@id.uff.br
            </a>
          </button>
        </div>
      </section>
      <section id="skills" class="row py-3">
        <div class="col-12 d-flex flex-column mb-3 ml-3">
          <h2 class="display-4 d-md-flex d-none">Skills</h2>
          <h2 class="d-flex d-md-none">Skills</h2>
        </div>
        <div
          id="logo-html"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-html"
        >
          <ion-icon name="logo-html5"></ion-icon>
          <span>
            HTML Semântico
          </span>
        </div>
        <div
          id="logo-css"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-css"
        >
          <ion-icon name="logo-css3"></ion-icon>
          <span>
            Layout Responsivo
          </span>
        </div>
        <div
          id="logo-js"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-js"
        >
          <ion-icon name="logo-javascript"></ion-icon>
          <span>
            JavaScript Moderno
          </span>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
