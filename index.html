<!DOCTYPE html>
<html lang="en">
  <head>
    <title>João Web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark py-3">
        <a class="navbar-brand" href="#">João Marcos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#sobre"
                >Sobre <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/j0a0m4">Projetos</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main
      class="container-fluid bg-dark text-light justify-content-around align-items-center"
    >
      <section id="sobre" class="row px-3 py-3">
        <div class="col-12 d-flex flex-column mb-3">
          <h2 id="sobre-title" class="d-md-flex d-none">Sobre</h2>
          <h2 class="d-flex d-md-none">Sobre</h2>
        </div>
        <div
          class="col-12 d-flex flex-row justify-content-center align-items-center"
        >
          <img
            src="/assets/profile.jpg"
            alt="Foto de perfil do autor"
            id="profile-pic"
            class="img-fluid rounded-circle my-2 mx-3"
          />
          <ul
            id="sobre-ul"
            class="pl-0 d-flex flex-column justify-content-center"
          >
            <li class="d-flex align-items-center mb-2">
              <ion-icon size="large" name="school-outline"></ion-icon>
              <span class="ml-2">
                Sistemas de Informação
              </span>
            </li>
            <li class="d-flex align-items-center mb-2 ml-2">
              <ion-icon size="large" name="code-outline"></ion-icon>
              <span class="ml-2">
                Desenvolvedor FullStack
              </span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <ion-icon size="large" name="infinite-outline"></ion-icon>
              <span class="ml-2">
                Geek e Techie
              </span>
            </li>
          </ul>
        </div>
      </section>
      <section id="contato" class="row px-3 py-3 my-2">
        <div class="col-12 d-flex flex-column mb-3">
          <h2 id="contato-title" class="d-md-flex d-none">Contato</h2>
          <h2 class="d-flex d-md-none">Contato</h2>
        </div>

        <div
          id="contato-btns"
          class="col col-sm-2 col-lg-12 d-flex flex-column justify-content-around align-items-center my-4"
        >
          <button
            class="btn btn-secondary my-1 d-flex align-items-center py-lg-4 contact-btn"
          >
            <ion-icon name="mail"></ion-icon>
            <a class="btn text-light" href="mailto:joaomarcoslopes@id.uff.br">
              joaomarcoslopes@id.uff.br
            </a>
          </button>
          <button
            class="btn btn-primary my-1 d-flex align-items-center py-lg-4 contact-btn"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
            <a class="btn text-light" href="https://bit.ly/JMQLink">
              LinkedIn
            </a>
          </button>
          <button
            class="btn btn-primary my-1 d-flex align-items-center py-lg-4 contact-btn"
          >
            <ion-icon name="logo-github"></ion-icon>
            <a class="btn text-light" href="https://github.com/j0a0m4">
              GitHub
            </a>
          </button>
        </div>
      </section>
      <section id="skills" class="row px-3 py-3">
        <div class="col-12 d-flex flex-column mb-3 ml-3">
          <h2 id="contato-title" class="d-md-flex d-none">Skills</h2>
          <h2 class="d-flex d-md-none">Skills</h2>
        </div>
        <div
          id="logo-html"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-html"
        >
          <ion-icon name="logo-html5"></ion-icon>
          <span>
            HTML
          </span>
        </div>
        <div
          id="logo-css"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-css"
        >
          <ion-icon name="logo-css3"></ion-icon>
          <span>
            CSS
          </span>
        </div>
        <div
          id="logo-js"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-js"
        >
          <ion-icon name="logo-javascript"></ion-icon>
          <span>
            JavaScript
          </span>
        </div>
        <div
          id="logo-node"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-node"
        >
          <ion-icon name="logo-nodejs"></ion-icon>
          <span>
            Node
          </span>
        </div>
        <div
          id="logo-terminal"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-terminal"
        >
          <ion-icon name="terminal"></ion-icon>
          <span>
            CLI
          </span>
        </div>
        <div
          id="logo-react"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-react"
        >
          <ion-icon name="logo-react"></ion-icon>
          <span>
            React
          </span>
        </div>
        <div
          id="logo-python"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-python"
        >
          <ion-icon name="logo-python"></ion-icon>
          <span>
            Python
          </span>
        </div>
        <div
          id="logo-sql"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-sql"
        >
          <ion-icon name="server"></ion-icon>
          <span>
            SQL
          </span>
        </div>
        <div
          id="logo-cloud"
          class="col-12 col-lg-4 d-flex flex-column align-items-center py-3 py-lg-5 skill-cloud"
        >
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <span>
            Serverless
          </span>
        </div>
      </section>
      <footer id="projetos" class="mx-0 py-4 row">
        <div class="col-lg-4 offset-lg-4">
          <a
            id="footer"
            class="d-flex flex-column align-items-center"
            href="https://github.com/j0a0m4"
          >
            <ion-icon size="large" name="logo-github"></ion-icon>
            <span>
              Site desenvolvido por @j0a0m4
            </span>
          </a>
        </div>
      </footer>
    </main>
    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
